<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="display">

    </div>

                    alt="">

                    alt="">
                <a href="#">SCISSOR</a>

        const rock = document.querySelector(".rock");
        const paper = document.querySelector(".paper");
        const scissor = document.querySelector(".scissor");
        const computer = document.querySelector(".computer");
        const user = document.querySelector(".user")
        const winner = document.getElementsByTagName('h1')[0];
        const main = document.querySelector(".main")
        console.log(winner);

        function win(a, b) {

            let award;
            if (a == b) {
                winner.innerHTML = "DRAW"
            }
            else if (a == 'rock' && b == 'scissor') {
                winner.innerHTML = "USER WIN!!"
            }
            else if (a == 'rock' && b == 'paper') {
                winner.innerHTML = "COMPUTER WIN!!";

            }
            else if (a == 'paper' && b == 'rock') {
                winner.innerHTML = "USER WIN!!";

            }
            else if (a == 'paper' && b == 'scissor') {
                winner.innerHTML = "COMPUTER WIN!!";

            }
            else if (a == 'scissor' && b == 'rock') {

            else if (a == 'scissor' && b == 'paper') {

        }

            <a href="#">rock</a>`
        })
        paper.addEventListener('click', () => {
            user.innerHTML = `<img src="https://www.vhv.rs/dpng/d/165-1650091_transparent-rock-paper-scissors-png-rock-paper-scissors.png" alt="">
            <a href="#">paper</a>`
        })
        scissor.addEventListener('click', () => {
            user.innerHTML = `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR29KZwnUpVaYl24zwCqOmy172OsxngwcB0vA&usqp=CAU" alt="">
            <a href="#">scissor</a>`
        })


        main.addEventListener('click', () => {
            var rand = Math.floor(Math.random() * 3)
            console.log(rand)
                if (rand == 0) {
                    computer.innerHTML = `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRwNEac28TRVSE2WXe-bR9LbK6vUg5RWas6w&usqp=CAU" alt="">

                    computer.style.transform = "scale(1)"
                    check = 1;

                        computer.style.transform = "scale(1)"
                        check = 1;
                }
                else if (rand == 2) {
                    computer.innerHTML = `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR29KZwnUpVaYl24zwCqOmy172OsxngwcB0vA&usqp=CAU" alt="">

            let b = document.querySelector('.computer').getElementsByTagName('a')[0].innerHTML

</body>

</html>
